<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Купить звезды</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <div class="container">
    <h1>Купить звезды</h1>

    <div id="userInfo" style="margin-bottom:15px; color:#0f0;"></div>

    <div class="input-group">
      <input type="number" id="starInput" placeholder="Введите количество звёзд" />
    </div>

    <div class="preset-buttons">
      <button onclick="setStars(50)">50</button>
      <button onclick="setStars(100)">100</button>
      <button onclick="setStars(150)">150</button>
      <button onclick="setStars(250)">250</button>
      <button onclick="setStars(500)">500</button>
    </div>

    <button id="payButton">💎 Оплатить в TON</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
