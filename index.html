<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Купить звёзды</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h1>naBLOKE STARS</h1>

    <div class="stars-options">
