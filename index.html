<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>naBLOKE STARS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background: #0f1a1a;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #40e0d0;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    .button {
      display: block;
      width: 220px;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #40e0d0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #34c8ba;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #40e0d0;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>naBLOKE STARS</h1>
  <p>Приветствуем в naBLOKE STARS</p>

  <a href="purchase.html" class="button">Купить звезды</a>
  <a href="https://t.me/NFTnaBLOKE" class="button" target="_blank">Канал с NFT</a>
  <a href="https://t.me/naBLOKEreviews" class="button" target="_blank">Отзывы</a>

  <div class="stars" id="stars"></div>

  <script>
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 3 + Math.random() * 3 + 's';
      star.style.opacity = 0.3 + Math.random() * 0.5;
      document.getElementById('stars').appendChild(star);
      setTimeout(() => star.remove(), 6000);
    }

    setInterval(createStar, 120);
  </script>
</body>
</html>
