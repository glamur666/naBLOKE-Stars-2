<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Купить звезды</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background-color: #0f1a1a;
      font-family: 'Orbitron', sans-serif;
      color: #40e0d0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    input[type="number"] {
      margin: 20px auto;
      padding: 10px;
      font-size: 1em;
      width: 200px;
      border: 2px solid #40e0d0;
      border-radius: 6px;
      background-color: #000;
      color: #40e0d0;
    }

    .button-group {
      margin: 20px 0;
    }

    .amount-button, .pay-button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #40e0d0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .amount-button:hover, .pay-button:hover {
      background-color: #34c8ba;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #40e0d0;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 0.8; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Купить звезды</h1>
  <p>Выберите количество звёзд:</p>
  <input type="number" id="starInput" placeholder="Введите количество" />

  <div class="button-group">
    <button class="amount-button" onclick="setAmount(50)">50</button>
    <button class="amount-button" onclick="setAmount(100)">100</button>
    <button class="amount-button" onclick="setAmount(150)">150</button>
    <button class="amount-button" onclick="setAmount(250)">250</button>
    <button class="amount-button" onclick="setAmount(500)">500</button>
  </div>

  <button class="pay-button" onclick="pay()">Оплатить</button>

  <div class="stars" id="stars"></div>

  <script>
    function setAmount(amount) {
      document.getElementById('starInput').value = amount;
    }

    function pay() {
      const stars = document.getElementById('starInput').value;
      if (!stars) {
        alert("Введите количество звёзд");
        return;
      }
      alert("Оплата " + stars + " звёзд...\n(Здесь будет подключение к TON, Apple Pay, Google Pay и UAH)");
      // Здесь будет интеграция с ботом и оплатой
    }

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 3 + Math.random() * 4 + 's';
      document.getElementById('stars').appendChild(star);
      setTimeout(() => star.remove(), 7000);
    }

    setInterval(createStar, 150);
  </script>
</body>
</html>
